  <body>
 
    <main class="container">
      <header>
        <h1>Animal Finder</h1>
        <p class="form-preamble">Use this to search for your favourite animals</p>
        </header>
    

          <form id="filters">
            <fieldset>
              <legend>Type</legend>
               <input type="radio" id="bear" name="animalType" value="bear">
               <label for="bear">Bears</label><br>
               <input type="radio" id="manatee" name="animalType" value="manatee">
               <label for="manatee">Manatees</label><br>
               <input type="radio" id="snake" name="animalType" value="snake">
               <label for="snake">Snakes</label><br>
               <input type="radio" id="squirrel" name="animalType" value="squirrel">
               <label for="squirrel">Squirrels</label><br>
               <input type="radio" id="all" name="animalType" value="all" checked>
               <label for="all">Show all</label><br>  
            </fieldset>
              <label for="search">Search:</label>
              <input type="search" id="search" name="search" />
              <button>Search</button>
          </form>
        <br>

    <div id="summary"></div>
    <div id="results">
